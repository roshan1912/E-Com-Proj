<div class="flex min-h-[71vh] h-full">
  <!-- FILTERS (25%) - Fixed -->
  <div
    class="w-3/12 bg-gray-200 p-2 rounded-xl shadow pb-4 flex flex-col justify-between"
  >
    <!-- Scrollable Filter Options -->
    <div class="overflow-y-auto">
      <h2 class="text-lg font-semibold mb-4">Filters</h2>

      <!-- Category Filter -->
      <div class="mb-6">
        <h3 class="font-medium mb-2">Category</h3>
        <div class="space-y-2">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="w-4 h-4" /> Shoes
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" class="w-4 h-4" /> Shirts
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" class="w-4 h-4" /> Accessories
          </label>
        </div>
      </div>

      <!-- Price Range -->
      <div class="mb-6">
        <h3 class="font-medium mb-2">Price Range</h3>
        <input type="range" min="0" max="500" class="w-full" />
      </div>
    </div>

    <!-- Sticky Bottom Button -->
    <button
      class="bg-blue-600 text-white w-full py-2 rounded-lg hover:bg-blue-700"
    >
      Apply Filters
    </button>
  </div>

  <!-- PRODUCTS (75%) - Scrollable Only Here -->
  <div class="w-9/12 bg-gray-200 rounded-xl p-4 ml-4 overflow-y-auto">
    <h2 class="text-xl font-bold mb-4">Products</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 pb-4">
      <div
        *ngFor="let product of products"
        class="bg-white rounded-xl shadow hover:shadow-lg"
      >
        <img [src]="product.image" class="w-full h-48 object-cover" />

        <div class="p-4">
          <h3 class="font-semibold text-lg">{{ product.name }}</h3>
          <p class="text-gray-600 text-sm mt-1">{{ product.description }}</p>

          <div class="flex items-center justify-between mt-4">
            <span class="text-blue-600 font-bold">${{ product.price }}</span>
            <button
              class="px-3 py-1 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
